{% extends "base.html" %}

{% block content %}
  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      {{ form.title.errors }}
      <label for="{{ form.title.id_for_label }}">Title:</label>
      {{ form.title }}
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          {{ form.contents.errors }}
          <label for="{{ form.contents.id_for_label }}">Contents:</label>
          {{ form.contents }}
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          {{ form.date.errors }}
          <label for="{{ form.date.id_for_label }}">Date:</label>
          {{ form.date }}
        </div>
      </div>
        <div class="col">
        <div class="form-group">
          {{ form.jpg.errors }}
          <label for="{{ form.date.id_for_label }}">Zdjecie:</label>
          {{ form.jpg }}
        </div>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
